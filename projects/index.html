<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/text.css">
    <link rel="stylesheet" href="/buttons.css">
    <title>Projects - Coding</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

<body>
    <div class="buttons">
        <button class="btn btn1" , onclick="location.href='/'">Home</button>
        <button class="btn btn3" , onclick="location.href='/projects'">Projects</button>
        <button class="btn btn4" , onclick="location.href='/contact'">Contact</button>
    </div>

    <div class="text middle" data-text="Projects">
        Projects
    </div>

    <style>
        body {
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
        }

        .darkmode {
            background-color: black;
            color: white;
        }
    </style>

    <button class="dark-light" , onclick="MyFunction()">
        <i class="fas fa-moon"></i>
    </button>


    <script>
        function MyFunction() {
            var element = document.body;
            element.classList.toggle("darkmode");
        }
    </script>

</body>

</html>
